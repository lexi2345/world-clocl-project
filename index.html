<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üåç World Clock</h1>
        <p class="subtitle">Check the time around the world</p>
      </header>

      <div class="selector-container">
        <label for="city-select">Select a City:</label>
        <select id="city-select">
          <option value="">Choose a location...</option>
          <option value="America/New_York">New York, USA</option>
          <option value="Europe/London">London, UK</option>
          <option value="Asia/Tokyo">Tokyo, Japan</option>
          <option value="Australia/Sydney">Sydney, Australia</option>
          <option value="Europe/Paris">Paris, France</option>
          <option value="Asia/Dubai">Dubai, UAE</option>
          <option value="current">My Current Location</option>
        </select>
      </div>

      <div id="selected-city" class="city-card hidden">
        <a href="index.html" class="home-link">‚Üê Back to Homepage</a>
        <div class="city-info">
          <h2 class="city-name"></h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>

      <div id="default-cities" class="cities-grid">
        <div class="city-card" data-timezone="America/New_York">
          <h2 class="city-name">New York</h2>
          <div class="country">United States</div>
          <div class="time"></div>
          <div class="date"></div>
        </div>

        <div class="city-card" data-timezone="Europe/London">
          <h2 class="city-name">London</h2>
          <div class="country">United Kingdom</div>
          <div class="time"></div>
          <div class="date"></div>
        </div>

        <div class="city-card" data-timezone="Asia/Tokyo">
          <h2 class="city-name">Tokyo</h2>
          <div class="country">Japan</div>
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>

      <footer>
        This project was coded with by <strong>Lexi Cantrell </strong> and is
        <a href="https://github.com/lexi2345/world-clocl-project" target="_blank">
          open sourced on GitHub</a
        >  Hosted on  <a href=" https://worldclockappcolorful.netlify.app/" target="_blank"> Netlify
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
